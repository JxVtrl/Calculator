<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <header>
            <input type="text" id="display" >
        </header>
        <main>
            <section>
                <div id="clear">C</div>
                <div id="reverse">+/-</div>
                <div id="porcentage">%</div>
                <div id="divide">/</div>
            </section>
            <section>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div id="multiply">*</div>
            </section>
            <section>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div id="plus">+</div>
            </section>
            <section>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div id="subtract">-</div>
            </section>
            <section>
                <div class="num" id="zero">0</div>
                <div id="dot">.</div>
                <div id="equal">=</div>
            </section>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
